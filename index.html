<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        h1 {
            color: #4285f4;
            font-size: 80px;
            margin: 0;
        }

        .search-container {
            margin-top: 20px;
            text-align: center;
        }

        .search-box {
            width: 500px;
            padding: 12px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            box-shadow: none;
            transition: box-shadow 0.3s;
        }

        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: #4285f4;
        }

        .search-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Google</h1>
    <div class="search-container">
        <form id="searchForm" onsubmit="searchGoogle(event)">
            <input 
                type="text" 
                id="searchInput" 
                class="search-box" 
                placeholder="Tìm kiếm trên Google..." 
                required>
            <br>
            <button type="submit" class="search-button">Tìm kiếm</button>
        </form>
    </div>

    <script>
        function searchGoogle(event) {
            event.preventDefault(); // Ngăn chặn reload trang
            const query = document.getElementById('searchInput').value; // Lấy giá trị input
            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`; // Tạo URL tìm kiếm Google
            window.open(url, '_blank'); // Mở kết quả tìm kiếm trong tab mới
        }
    </script>
</body>
</html>
